name: 819 error

on:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ${{ matrix.os}}
    strategy:
      fail-fast: false
      matrix: 
        os:  [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm i -g @nestjs/cli nx
      - run: npm ci
